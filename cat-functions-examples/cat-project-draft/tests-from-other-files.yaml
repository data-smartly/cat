Data Sources:
- Provider: SqlServer@1 
  Connection string: data source=your_aero_server;integrated security=true;initial catalog=aero, id=username, password=password;
  Name: AERO

Get list of tests from:
- Provider: Csv@1
  Name: CsvTests # list of tests have optional name, useful for troubleshooting
  Connection string: ./test-definitions/SourceDataTests.yaml # relative paths are resolved against directory 
  Query: /SourceDataTests

- Provider: Excel@1
  Name: ExcelTests # list of tests have optional name, useful for troubleshooting
  Connection string: ./test-definitions/StageDataTests.yaml # relative paths are resolved against directory 
  Query: /StageDataTests

- Provider: Yaml@1
  Name: MetadataTests # list of tests have optional name, useful for troubleshooting
  Connection string: ./test-definitions/MetadataTests.yaml # relative paths are resolved against directory 
  Query: /MetadataTests


Named sets:
- Name: all gates
  Data source: AERO_PROD
  Query: |
    SELECT  GATE_ID, GATE_NO 
    FROM    DIM.GATES
- Name: staging tables
  Data source: AERO_PROD
  Query: |
    SELECT  * 
    FROM  INFORMATION_SCHEMA.TABLES as t 
    WHERE TABLE_SCHEMA = N'STAGE'

Output:
- Format: xlsx
  Path: "LatestTestResults.xlsx"
- Format: json
  Path: ""Z:\\TestResults\\SmokeTests-{timestamp}.json""
